<div class="card">
  <div class="card-header d-flex justify-content-between">
    <div class="header-title">
      <h4 class="card-title">{{ titleCard }}</h4>
    </div>
  </div>
  <div class="card-body">
    <ul class="media-story m-0 p-0">
      <li *ngFor="let item of elementList;"  class="d-flex mb-4 align-items-center ">
        <img src="https://picsum.photos/80" alt="img" class="rounded-circle img-fluid">
        <div class="stories-data ms-3">
          <h5>{{ item.name }}</h5>
          <p class="mb-0">1 hour ago</p>
          <p class="mb-0">{{ item.website }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
